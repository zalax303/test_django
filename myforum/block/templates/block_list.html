{% extends 'base.html' %}
{% block index %}

{% for b in blocks %}
<div class="panel panel-default">
  <div class="panel-heading">
    <a href="{% url 'article_list' b.id %}">{{ b.name }}</a>
    <span class="pull-right">管理员:{{ b.manager.username }}</span>
  </div>
  <div class="panel-body">
    {{ b.desc }}
  </div>
</div>
{% endfor %}

{% endblock %}
