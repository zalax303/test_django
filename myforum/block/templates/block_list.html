<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Python部落论坛</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- 行在内,列在外-->
            <div class="col-sm-7 col-md-2">
                <!--  table>tr*2>td*2  快捷键 -->
                <table class="table table-striped">
                    <tr>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                    <tr>
                        <td>G</td>
                        <td>H</td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-3 col-md-8">
                B
            </div>
        </div>
    </div>
    <h1>Python部落论坛</h1>
    {% for block in blocks %}
    <div class="blockItem">
       {{ block.name }}
       {{ block.desc }}
       {{ block.manager.username }}
    </div>
    {% endfor %}
  </body>
</html>
